<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="main.css">
    <title>Image Gallery</title>
</head>

<body>
    <div>
        <div class="gallery-container">
            <div class="arrow arrow-left" id="arrow-left"></div>
            <div class="    image-container">
                <img id="gallery-image" src="../images/image1.jpg" alt="Your Image" width="500" height="500">
                <div class="description-box">
                    <p id="image-description"></p>
                </div>
            </div>
            <div class="arrow arrow-right" id="arrow-right"></div>
        </div>
        <div class="thumbnail-container">
            <img class="thumbnail" src="../images/image1-small.jpg" alt="Thumbnail 1" data-index="0">
            <img class="thumbnail" src="../images/image2-small.jpg" alt="Thumbnail 2" data-index="1">
            <img class="thumbnail" src="../images/image3-small.jpg" alt="Thumbnail 3" data-index="2">
            <img class="thumbnail" src="../images/image4-small.jpg" alt="Thumbnail 4" data-index="3">
            <img class="thumbnail" src="../images/image5-small.jpg" alt="Thumbnail 5" data-index="4">
            <img class="thumbnail" src="../images/image6-small.jpg" alt="Thumbnail 6" data-index="5">
            <img class="thumbnail" src="../images/image7-small.jpg" alt="Thumbnail 7" data-index="6">
            <img class="thumbnail" src="../images/image8-small.jpg" alt="Thumbnail 8" data-index="7">
            <!-- Add more thumbnails as needed -->
        </div>
    </div>
    <script src="main.js"></script>
</body>


</html>
